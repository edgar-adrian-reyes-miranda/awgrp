<!-- registro.component.html -->
<link rel="stylesheet" href="registro-admin.component.css">
<div>
    <h2>Registro</h2>
    <form (ngSubmit)="onRegistroSubmit()">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" name="username" [(ngModel)]="registroData.username" required>
  
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="registroData.email" required>
  
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="registroData.password" required>
  
      <button type="submit">Registrar</button>
    </form>
  </div>
